<div *ngIf="group">
  <div class="d-flex align-items-center justify-content-between w-100 mb-5">
    <div class="h2">
      <span jhiTranslate="pagopaCruscottoApp.authGroup.manageFunctions.title">Manage the functions associated with the group</span>
      {{ group.id }}
    </div>
    <div>
      <button type="submit" mat-flat-button (click)="previousState()" [title]="['entity.action.back' | translate]">
        <mat-icon fontSet="material-symbols-outlined">undo</mat-icon><span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-md-12">
      <mat-card class="mat-elevation-z8">
        <mat-card-content>
          <div class="row custom-row p-2">
            <div class="col-lg-5">
              <span jhiTranslate="pagopaCruscottoApp.authGroup.name">Name</span>
              <p class="p-2 bg-light">
                {{ group.nome }}
              </p>
            </div>
            <div class="col-lg-5">
              <span jhiTranslate="pagopaCruscottoApp.authGroup.description">Description</span>
              <p class="p-2 bg-light">
                {{ group.descrizione }}
              </p>
            </div>
            <div class="col-lg-2">
              <span jhiTranslate="pagopaCruscottoApp.authGroup.visibilityLevel">Visibility Level</span>
              <p class="p-2 bg-light">{{ group.livelloVisibilita }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      <jhi-auth-group-assignable-functions [groupId]="group.id"></jhi-auth-group-assignable-functions>
    </div>
    <div class="col-12 col-md-6">
      <jhi-auth-group-associated-functions [groupId]="group.id"></jhi-auth-group-associated-functions>
    </div>
  </div>
</div>
